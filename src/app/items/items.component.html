<div class="row">
  <div class="col-sm-12 mb-3">
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="goToAddForm()">Add item</button>
  </div>
  <div class="col-sm-12 mb-3" *ngFor="let record of records">
    <div class="card text-center">
      <div class="card-block">
        <h4 class="card-title">{{record.firstName}} {{record.lastName}}</h4>
        <a href="#" class="card-link">Edit</a>
        <a href="#" class="card-link">Delete</a>
      </div>
    </div><!-- / .card -->
  </div><!-- / .col -->
</div><!-- / .row -->
